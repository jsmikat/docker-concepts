<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Visitor Management System" />
    <meta
      name="keywords"
      content="visitor, management, system, visitors, add, list"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Visitor Management</title>
  </head>
  <body>
    <div class="container">
      <h1 class="site-title">Visitors Repository</h1>

      <div class="form-section">
        <div id="message"></div>

        <form id="visitorForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <button type="submit" class="btn" id="submitBtn">Add Visitor</button>
        </form>
      </div>

      <div class="visitors-section">
        <div class="visitors-title">They visited already..</div>
        <div id="visitorsList">
          <div class="loading">Loading visitors...</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
